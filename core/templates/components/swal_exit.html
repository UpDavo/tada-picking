<div>
  <script>
    // Agrega el evento antes de descargar la p√°gina
    window.addEventListener('beforeunload', function (event) {
      // Cancela el evento de descarga predeterminado
      event.preventDefault()
      // Firefox requiere que se establezca un valor para el evento
      event.returnValue = ''
    })
  </script>
</div>
