<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puntos Procesados</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding: 20px 0;
        background-color: #491eff;
        color: #ffffff;
        border-radius: 5px 5px 0 0;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .content p {
        font-size: 16px;
        color: #333333;
        line-height: 1.5;
      }
      .coupon {
        background-color: #ffc22d;
        padding: 15px;
        border-radius: 5px;
        color: #491eff;
        font-weight: bold;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 10px;
        background-color: #491eff;
        color: #ffffff;
        border-radius: 0 0 5px 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tada Delivery</h1>
      </div>
      <div class="content">
        <p>¡Hola!</p>
        <p>
          Sus puntos del picking fueron procesados. Agregue el siguiente cupón
          para gozar de sus beneficios:
        </p>
        <div class="coupon">{{ email_data.code }}</div>
      </div>
      <div class="footer">
        <p>&copy; 2024 Tada Delivery. Todos los derechos reservados.</p>
      </div>
    </div>
  </body>
</html>
